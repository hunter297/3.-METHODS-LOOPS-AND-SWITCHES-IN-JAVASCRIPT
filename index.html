<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
        var str = "DiDi";
        document.write(str)
        document.write("<br>")
        document.write(str.toLowerCase())
        document.write("<br>")
        document.write(str.toUpperCase())
        document.write("<br>")
        document.write(str.startsWith("D"))
        document.write("<br>")
        document.write(str.length)
        document.write("<br>")

      var fruits = ["kiwi","mangoes","cherries","pear","coconut","pineapple","orange"
      ]
     for(i=0; i<fruits.length; i++){
        document.write(fruits[i]+ "<br>");
     }
     document.write("<br>")
       
    for(i=400; i<= 99999; i++){
        document.write(i + "<br>");
    }
    </script>
    
</body>
</html>
